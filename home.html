<div id="map" style="width: 500px;"></div>
	<script>
	function initMap(){
			var location = {lat: 35.011635, lng: 135.768036};
			var map = new google.maps.Map(document.getElementById("map"), {
				zoom: 4,
				center: location
			});
			var marker = new google.maps.Marker({
				position: location,
				map: map
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyDqcGUGCfHIqX1IvjHx_ul26MRvdr_3T8Y&callback=initMap">
